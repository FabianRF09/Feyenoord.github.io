<h2>Wat is Feyenoord?</h2>
<p>Voetbalclub Feyenoord als religie, De Kuip als kathedraal voor de zondagse hoogmis, Rotterdam als het aartsbisdom van de gelovige schare kameraden die in voor-, maar vaker tegenspoed altijd hand in hand gaat.</p>
<p>Bij Feyenoord is alles heftiger, emotioneler, mooier, lelijker, intenser, treuriger en lachwekkender dan bij alle andere clubs. Dat maakt het allemaal zo mooi.</p>
